<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9 Dots</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <span style="--i:0;--x:-1;--y:0"><ion-icon name="image-outline"></ion-icon></span>
        <span style="--i:1;--x:1;--y:0"><ion-icon name="sparkles-outline"></ion-icon></span>
        <span style="--i:2;--x:0;--y:-1"><ion-icon name="mail-outline"></ion-icon></span>
        <span style="--i:3;--x:0;--y:1"><ion-icon name="stopwatch-outline"></ion-icon></span>
        <span style="--i:4;--x:1;--y:1"><ion-icon name="game-controller-outline"></ion-icon></span>
        <span style="--i:5;--x:-1;--y:-1"><ion-icon name="sunny-outline"></ion-icon></span>
        <span style="--i:6;--x:0;--y:0"><ion-icon name="heart-outline"></ion-icon></span>
        <span style="--i:7;--x:-1;--y:1"><ion-icon name="umbrella-outline"></ion-icon></span>
        <span style="--i:8;--x:1;--y:-1"><ion-icon name="calendar-outline"></ion-icon></span>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


    <script>
        let nav = document.querySelector('.nav');
        nav.onclick = function(){
            nav.classList.toggle('active')
        }
    </script>
</body>
</html>
